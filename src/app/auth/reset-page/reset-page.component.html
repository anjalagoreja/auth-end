<form [formGroup]="resetPasswordForm" class="form-container">
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" />
    </div>
    <button type="submit" class="btn btn-primary" (click)="resetPassword()">Reset Password</button>
  </form>
